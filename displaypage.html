	<script type="text/javascript">
		var theUrl = 'http://api.v3.factual.com/t/restaurants-us?KEY=a9DtHbJ5UyLUua4umVtSAgQzwpd1ub8aeEBr2zhg&filters=%7B%22postcode%22%3A%2250014%22%7D&include_count=true';
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open("GET", theUrl, false); // false for synchronous request
		xmlHttp.send();
		var json = xmlHttp.responseText;
		var parsed = JSON.parse(json);
		
		var i = Math.floor((Math.random() * parseInt(parsed.response.total_row_count)) + 1);
		
		var restaurant = parsed.response.data[i].name;
		var location = parsed.response.data[i].address;
	    document.getElementById(".restaurant").innerHTML = "restaurant";
	    document.getElementById(".address").innerHTML = location;

	</script>1
